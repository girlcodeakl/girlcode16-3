<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <ul>
    <div class = "Navigation" >
      <li><a href="index.html"> index</a></li>
      <li><a href="feed.html"> read the feed</a></li>
    </div>
  </ul>
  <form class= "ideasubmitform" method="post" action="/ideas">
    <input class= "ideaInput" type="text" name="idea" value="idea goes here">
    <input class= "authorInput" type="text" name="idea" value="name goes here">
    <input type="submit" value="Submit">
    <div class="note"></div>
  </form>
  <script>
  var myCoolFunction = function (e) {
    e.preventDefault();
    var data1 = {};
    var data2 = {};
    data1.idea = $(".ideaInput").val();
    data2.author = $(".authorInput").val();
    $.post( "/ideas" , data1 );
    $.post( "/author" , data2 );
    $(".note").text("Thanks! Your idea was submitted");
  }
  $(".ideasubmitform").on("submit", myCoolFunction);
  //idea.author=request.body.author;
  </script>
</body>
</html>
